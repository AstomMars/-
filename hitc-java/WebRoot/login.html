<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="gbk">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HITC-亮出腰牌</title>
    <!-- zui -->
    <link href="css/zui.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>你好，HITCer!</h1>

    <!-- 在此处编码你的创意 -->
<form action = "login.action">
  <div class="form-group">
    <label for="exampleInputAccount1">账号</label>
    <input name = "userName" type="text" class="form-control" id="exampleInputAccount1" placeholder="在此输入所注册的账号">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input name = "passWord" type="password" class="form-control" id="exampleInputPassword1" placeholder="密码区分大小写">
	<div class="help-block">忘记密码请在下方找回</div>
  </div>
  
  <div>
	<button type="submit" class="btn btn-primary">登录</button>
	<button type="submit" class="btn btn-primary">注册</button>
  </div>
  </br>
  <button type="submit" class="btn btn-primary">找回密码这么重要的东西</button>
</form>

    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- ZUI Javascript组件 -->
    <script src="js/zui.min.js"></script>
  </body>
</html>
