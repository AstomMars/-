<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="gbk">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HITC-涉世未深</title>
    <!-- zui -->
    <link href="css/zui.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>欢迎，未来的HITCer!</h1>

    <!-- 在此处编码你的创意 -->
<form action="zc.action">
  <fieldset>
    <legend>账号信息</legend>
    <div class="form-group">
      <label for="exampleInputAccount3">账号</label>
      <input name = "userName" type="text" class="form-control" id="exampleInputAccount3" placeholder="千万别忘记">
    </div>
    <div class="form-group">
      <label for="exampleInputAccount3">密码</label>
      <input name = "passWord" type="password" class="form-control"  id="exampleInputAccount3" placeholder="别一时兴起想一个然后就忘了">
    </div>
  </fieldset>
  <fieldset>
    <legend>额外内容</legend>
    <div class="form-group">
      <label for="exampleInputAccount3">QQ</label>
      <input name = "qqId" type="text" class="form-control" id="exampleInputAccount3" placeholder="选填哦亲，毕竟qq这么方便">
    </div>
  </fieldset>
  <button type="submit" class="btn">开始</button>
</form>

    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- ZUI Javascript组件 -->
    <script src="js/zui.min.js"></script>
  </body>
</html>
